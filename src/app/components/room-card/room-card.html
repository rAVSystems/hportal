<div class="room-card-container">
  <div class="room-card" [ngClass]="cardTypeClasses()" [routerLink]="['/edit', room()._id]" role="button" tabindex="0">

    <!-- SLA / Service Tag (top-right) -->
    <div class="sla-tag" [ngClass]="cardTypeClasses()">
      <div class="sla-tag-label">AVI-SPL</div>
    </div>

    <!-- Header (Top 1/3 colored band) -->
    <div class="room-card__header">
      <div class="room-card__title">
        {{ cfg().building }} Â· {{ cfg().room }}
      </div>
      <div class="room-card__subtitle">
        {{ cfg().campus }} | Cambridge
      </div>
    </div>

    <!-- Content (Bottom section) -->
    <div class="room-card__content">
      <div class="room-card__subtitle">
        Status : <span class="status-label">Online</span>
      </div>

      <div class="room-card__subtitle">
        System : <span class="status-label">In-Use</span>
      </div>
      <div class="room-badge-row">
        <span class="room-type-badge" [ngClass]="cardTypeClasses()">
          {{ cfg().roomType }}
        </span>

        <span class="version-badge">
          v{{ cfg().version }}
        </span>
      </div>
    </div>

  </div>
</div>
