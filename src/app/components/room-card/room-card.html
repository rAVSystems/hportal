<div class="room-card-container">
  <mat-card class="room-card">
    <mat-card-header>
      <mat-card-title>
        {{ cfg().campus }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ cfg().building }} Â· {{ cfg().room }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="room-meta">
        <div class="meta-row">
          <span class="meta-label">Type:</span>
          <span class="meta-value">
            {{ cfg().roomType }}
          </span>
        </div>

        <div class="meta-row">
          <span class="meta-label">Config Version:</span>
          <span class="meta-value">
            {{ cfg().version }}
          </span>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="primary">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
